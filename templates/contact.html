<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Utilisation d'une police de caractères moderne */
            background-image: url("https://s.france24.com/media/display/886f20ec-0fc4-11e9-884f-005056bff430/w:980/p:16x9/fc53748182b6354bc6e12390e35a15bc.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center; /* Centrer le texte horizontalement */
            color: #fff; /* Couleur du texte en blanc */
        }

        h1 {
            font-size: 2.5rem; /* Taille de la police pour le titre */
            text-transform: uppercase; /* Texte en majuscules */
            letter-spacing: 2px; /* Espacement entre les lettres */
        }

        label, input, textarea {
            font-size: 1.2rem; /* Taille de la police pour les étiquettes et les champs de saisie */
            margin-bottom: 10px; /* Espacement entre les éléments */
            display: block; /* Afficher chaque élément sur une ligne différente */
            width: 100%; /* Définir la largeur à 100% */
            border: none; /* Supprimer les bordures */
            border-radius: 5px; /* Ajouter des coins arrondis */
            padding: 10px; /* Ajouter un remplissage */
            box-sizing: border-box; /* Inclure la bordure et le remplissage dans la largeur et la hauteur */
            background-color: rgba(255, 255, 255, 0.5); /* Ajouter une couleur de fond semi-transparente */
            color: #000; /* Couleur du texte en noir */
        }

        input[type="submit"] {
            background-color: #ff6600; /* Couleur de fond orange pour le bouton d'envoi */
            color: #fff; /* Couleur du texte en blanc */
            cursor: pointer; /* Changement de curseur au survol */
            transition: background-color 0.3s ease; /* Transition fluide pour le changement de couleur de fond */
        }

        input[type="submit"]:hover {
            background-color: #ff8000; /* Changement de couleur de fond au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="#">
            <label for="fname">Nom :</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Prénom :</label>
            <input type="text" id="lname" name="lname">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
