<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-image: url("https://s.france24.com/media/display/886f20ec-0fc4-11e9-884f-005056bff430/w:980/p:16x9/fc53748182b6354bc6e12390e35a15bc.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; /* Réglez la hauteur de la page pour remplir l'écran */
            margin: 0; /* Supprimez les marges par défaut */
            display: flex;
            justify-content: center; /* Centrez le contenu horizontalement */
            align-items: center; /* Centrez le contenu verticalement */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Ajoutez une couleur de fond semi-transparente */
            padding: 20px;
            border-radius: 10px;
        }

        /* Ajoutez d'autres styles CSS au besoin */
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="#">
            <label for="fname">Nom :</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Prénom :</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
